{% extends 'layout.html' %}

{% block body %}
	<div class="container">
		<h1>Update Username</h1>
		
		<form method="POST" action="{{ request.path }}">
		        <label for = "user_name">Current User Name</label><br>
		        <input name = "user_name" placeholder = "User Name"><br>
		        <label for = "new_name"> New User Name</label><br>
		        <input name = "new_name" placeholder = "New Name"><br>
				<input type="submit" class="btn btn-success" value="Update">
		</form>	
	</div>	 
{% endblock %}
